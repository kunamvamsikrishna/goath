<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CodeBloom</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 350px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-box input[type="submit"] {
            background-color: #1e3a8a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #152a6a;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .error-msg {
            color: red;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="error-msg">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>

        <div class="divider">or</div>

        <form action="{% url 'social:begin' 'google-oauth2' %}" method="post">
            {% csrf_token %}
            <button class="google-btn" type="submit">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
              <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google

            </button>
        </form>
    </div>
</body>
</html>
